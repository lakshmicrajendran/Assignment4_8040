<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vehicle Registration</title>
    <link rel = "stylesheet" href="/backup/vehicle.css">
</head>  
    
<body>  
<h1> Car Models </h1>		 
<form action="/backup/data.php" method="POST">

 <table id = "details">
   <tr>
    <td>Seller Name</td>
    <td><input type="text" name="sname" required></td>
   </tr>
   
   <tr>
    <td>Address</td>
    <td><input type="text" name="address" required></td>
   </tr> 
     
   <tr>
    <td>City</td>
    <td><input type="text" name="city" required></td>
   </tr>
   
   <tr>
    <td>Phone number</td>
	<td><input type="phone" name="phnumber" required></td>
   </tr>
   
   <tr>
    <td>Email address</td>
    <td><input type="email" name="email" required></td>
   </tr>
     
   <tr>
    <td>Vehicle Make</td>
    <td><input type="text" name="make" required></td>
   </tr>
   
   <tr>
    <td>Vehicle Model</td>
    <td><input type="text" name="model" required></td>
   </tr>
   
   <tr>
    <td>Vehicle Year</td>
    <td><input type="Number" name="year" required></td>
   </tr>
   <tr>
     <td><br></td>
   </tr>
   <tr>
    <td><input type="submit" value="Submit"></td>
   </tr>
   
 </table>
 </form>
    
</body>
</html>
